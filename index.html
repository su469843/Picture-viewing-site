<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cover">
        <img src="img/by-home.jpg" alt="封面">
        <div class="cover-content">
            <h1 class="site-title">的照片墙</h1>
            <p class="site-desc">记录生活的每一个瞬间</p>
        </div>
        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>

    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-camera-retro"></i>
                <span>照片墙</span>
            </div>
            <a href="https://github.com/su469843" class="github-link" target="_blank">
                <i class="fab fa-github"></i>
                <span>@su469843</span>
            </a>
        </nav>
    </header>

    <div class="content-wrapper">
        <aside class="file-manager">
            <div class="year-list">
                <h3><i class="fas fa-calendar-alt"></i> 年份选择</h3>
                <ul>
                    <li data-year="2026"><i class="fas fa-folder"></i> 2026年</li>
                    <li data-year="2025"><i class="fas fa-folder"></i> 2025年</li>
                    <li data-year="2024"><i class="fas fa-folder"></i> 2024年</li>
                    <li data-year="2023"><i class="fas fa-folder"></i> 2023年</li>
                    <li data-year="2022"><i class="fas fa-folder"></i> 2022年</li>
                    <li data-year="2021"><i class="fas fa-folder"></i> 2021年</li>
                    <li data-year="2020"><i class="fas fa-folder"></i> 2020年</li>
                </ul>
            </div>
            <div class="image-list">
                <!-- 图片列表将通过JavaScript动态加载 -->
            </div>
        </aside>

        <main>
            <div class="swiper-container main-swiper">
                <div class="swiper-wrapper"></div>
                <div class="swiper-button-next custom-next"></div>
                <div class="swiper-button-prev custom-prev"></div>
                <button class="download-current">
                    <i class="fas fa-download"></i>
                    <span>下载</span>
                </button>
            </div>

            <div class="swiper-container thumb-swiper">
                <div class="swiper-wrapper"></div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
